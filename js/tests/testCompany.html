<body>

  <script src="../company.js"></script>

    //Test instancia
    test( "Test Instancia Company", function() {
      var value = new Company("name", "description", "email", "phone");
      notEqual( value, null, "Comprobamos instancia objeto" );
    });
    //Test Valido
    test( "Test Objeto Inv치lido", function() {

      equal( value.isValid(), false, "Comprobamos que el objeto sea v치lido" );
    });
    test( "Test Objeto V치lido", function() {
      var value = company_validation(new Company("name", "description", "email@yomolomazo.com", "phone"));
      equal( value.isValid(), true, "Comprobamos que el objeto sea v치lido" );
    });
  </script>
</body>
</html>
