	<body>
		<!-- begin wrapper -->
		<div id="wrapper">
		<!-- begin header -->
		<header>
			<div id="logo">
				<span id="siteName"><a href="./"><span>HTML5</span></a></span>
				<span id="siteTagline">jobboard</span>
			</div>
			<nav>
				<ul>
				<li>Jobs</li>
				<li>Companies</li>
				<li>Events</li>
			</ul>
			</nav>
		</header>
		<!-- / header -->
		<!-- page content -->
		<section id="pageContent">
			<h3> Add a Company </h3>
			<form>
					<label for="cname">Company Name</label>
					<input type="text" id="cname" required placeholder="Type here the company name" autofocus />
					<label for="cdescription">Company Description</label>
					<input type="text" id="cdescription" placeholder="Type here the company description" />
					<label for="cemail">Email</label>
					<input type="email" id="cemail" required  placeholder="Type here a valid company email account"/>
					<label for="cphone">Phone</label>
					<input type="tel" id="cphone" / placeholder="Type here a valid phone">
					<label for="caddress">Adress</label>
					<input type="text" id="caddress" />
				<div id="location">
						<span class="button"><a id="btngeo" href="#">Click here for localize your company in a Map</a></span>
						<div id="locationmap"></div>
					</div>
					<div id="clogo">
						<fieldset><legend>Company Logo</legend>
						<div id="loadpanel">
							<label for="inputfile">Logo file</label><input type="file" id="inputfile" placeholder="Select a file from system"/>
							<div id="dropzone">or Drag Image File here. </div>
						</div>
						<div id="imagepreview">
							<canvas id="companylogo" />
						</div>
					</div>
			<span class="button">
				<input type="submit" class="button" id="submitbutton" value="Register Company" /></span>
			</form>
			
		</section><!-- /page content -->
		<!-- begin footer -->
		<footer>
			Curso HTML5 Febrero de 2013
		</footer>
		<!-- /footer -->
		</div><!-- /wrapper -->

		<script src="js/common.js"></script>
		<script src="js/company.js"></script>
	</body>
